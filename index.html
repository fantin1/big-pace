<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Pace</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="header">
        <h1>🏃Big Pace</h1>
        <form action="">
            <div>
                <label for="distance">Distância</label>
                <input type="text" name="distance" id="distance" placeholder="km">
            </div>
            <div>
                <label for="duration">Duração</label>
                <input type="text" name="duration" id="duration" placeholder="min">
            </div>
        </form>

        <ul>
            <li>
                <h2>João Pessoa 2 de março</h2>
                <div class="workout-info">
                    <div>
                        <span>🏃 Distância</span><span> 10 Km</span>
                    </div>
                    <div>
                        <span>🕒 Duração</span><span> 45 min</span>
                    </div>
                    <div>
                        <span>👟 Ritmo</span><span> 4,5 min/km</span>
                    </div>
                    <div>
                        <span>⚡Velocidade</span><span> 13,3 Km/h</span>
                    </div>
                </div>
            </li>
            
        </ul>
    </header>

    <main>
        <section class="map">

        </section>
    </main>
</body>

</html>
